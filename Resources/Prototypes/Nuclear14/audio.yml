# Scroll down for rules and sound collections
# Ambient Music
- type: ambientMusic
  id: Wasteland
  sound:
    params:
      volume: -12
    collection: AmbienceWasteland
  rules: NearWasteland
  priority: 2

- type: ambientMusic
  id: Supermarket
  sound:
    params:
      volume: -12
    collection: AmbienceSupermarket
  rules: NearSupermarket
  priority: 2

# Rules
- type: rules
  id: NearWasteland
  rules:
    - !type:NearbyTilesPercentRule
      percent: 0.25
      tiles:
        - FloorWasteland
      range: 3

- type: rules
  id: NearSupermarket
  rules:
    - !type:NearbyTilesPercentRule
      percent: 0.25
      tiles:
        - FloorSteelCheckerLight
      range: 3

# Sound Collections
- type: soundCollection
  id: AmbienceWasteland
  files:
    - /Audio/Ambience/ambimaint1.ogg
    - /Audio/Ambience/ambimaint2.ogg
    - /Audio/Ambience/ambimaint3.ogg
    - /Audio/Ambience/ambimaint4.ogg
    - /Audio/Ambience/ambimaint5.ogg
    - /Audio/Ambience/ambitech2.ogg

